<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6e3cd43b3a.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ranking App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4">
            <i class="fas fa-futbol text-primary"></i>
            <span class="text-secondary">Foosball</span><span class="text-primary"> Standings</span>
        </h1>
        <form class="game" id="team-form">
            <div class="teams">
                <div class="team1">
                    <h2 class="text-secondary">Winning Team</h2>
                    <select id="player1" class="custom-select">
                        <option value="" selected disabled hidden></option>
                        <option value="Person 1">Person 1</option>
                        <option value="Person 2">Person 2</option>
                        <option value="Person 3">Person 3</option>
                        <option value="Person 4">Person 4</option>
                    </select>
                    <select id="player2" class="custom-select">
                        <option value="" selected disabled hidden></option>
                        <option value="Person 1">Person 1</option>
                        <option value="Person 2">Person 2</option>
                        <option value="Person 3">Person 3</option>
                        <option value="Person 4">Person 4</option>
                    </select>
                </div>
                <div class="team2">
                    <h2 class="text-secondary">Losing Team</h2>
                    <select id="player3" class="custom-select">
                        <option value="" selected disabled hidden></option>
                        <option value="Person 1">Person 1</option>
                        <option value="Person 2">Person 2</option>
                        <option value="Person 3">Person 3</option>
                        <option value="Person 4">Person 4</option>
                    </select>
                    <select id="player4" class="custom-select">
                        <option value="" selected disabled hidden></option>
                        <option value="Person 1">Person 1</option>
                        <option value="Person 2">Person 2</option>
                        <option value="Person 3">Person 3</option>
                        <option value="Person 4">Person 4</option>
                    </select>
                </div>
            </div>
            <div class="submit-button">
                <input type="submit" value="Submit New Game" class="btn btn-primary btn-lg btn-block">
            </div>
        </form>
        <div class="submit-button">
            <input type="submit" value="Add New Player" class="btn btn-secondary btn-lg btn-block" onclick="showbutton()">
            <form id="new-player-form">
                <input type="text" id="player-name" class="col-form-label col-form-label-sm">
                <input type="submit" id ="player-submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        <table class="table table-striped mt-5">
            <thread>
                <tr class = "table-primary">
                    <th>Rank</th>
                    <th>Team</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Elo</th>
                </tr>
            </thread>
            <tbody id="team-list"></tbody>
        </table>
        <div id="bottom"></div>
    </div>
    <script src="appv2.js"></script>
</body>

</html>
